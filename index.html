<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Roboto:wght@400;700&display=swap'); 
  </style>
</head>
<body>
  <main>

    <div class="content">


      <picture class="image-container">
        <img class="image-mobile" src="images/image-header-mobile.jpg" alt="image">
        <img class="image-desktop" src="images/image-header-desktop.jpg" alt="image">
        <div class="image-overlay"></div>
      </picture>

      <div class="article-info">
        <div class="headings">  
          <h1>
            Get <span class="font-violet">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
    
        <div class="info-numbers">
          <div>
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
    
          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
    
          <div>
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Coded by <a target="_blank" href="https://github.com/devSaifur">devSaifur</a>
  </div>
</body>
</html>
